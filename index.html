<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4abd438b19.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./stye.css">
    <title>Timeline</title>

</head>
<body>

    <div class="container">


        <section class="deadline">
            <span class="timeline-heading">
                Program Timeline
            </span>
        
          <div class="block-1 block">
             <div class="logo logo-left">
              <i class="fas fa-scroll"></i>
             </div>
             <div class="content">
                <span class="number">1</span>
                <div class="content-details">
                    <h1>Call for paper</h1>
                    <h3>15, May 2021</h3>
                </div>
             </div>
          </div>
      
          <div class="block-2 block">
              <div class="logo logo-right">
                  <i class="fas fa-paperclip"></i>
              </div>
              <div class="content">
                 <span class="number">2</span>
                 <div class="content-details">
                     <h1>Submission</h1>
                     <h3>15, September 2021</h3>
                 </div>
              </div>
          </div>
      
          <div class="block-3 block">
              <div class="logo logo-left">
                  <i class="fas fa-envelope-open-text"></i>
              </div>
              <div class="content">
                 <span class="number">3</span>
                 <div class="content-details">
                     <h1>Call for paper</h1>
                     <h3>15, March 2021</h3>
                 </div>
              </div>
          </div>
      
          <div class="block-4 block">
              <div class="logo logo-right">
                  <i class="fas fa-video"></i>
              </div>
              <div class="content">
                 <span class="number">4</span>
                 <div class="content-details">
                     <h1>Camera Ready </h1>
                     <h3>10, November 2021</h3>
                 </div>
              </div>
          </div>
      
          <div class="block-5 block">
              <div class="logo logo-left">
                <i class="fas fa-user-plus"></i>
              </div>
              <div class="content">
                 <span class="number">6</span>
                 <div class="content-details">
                     <h1>Regular Registration</h1>
                     <h3>10, November 2021</h3>
                 </div>
              </div>
          </div>

          <div class="block-6 block">
            <div class="logo logo-right">
                <i class="far fa-handshake"></i>
            </div>
            <div class="content">
               <span class="number">5</span>
               <div class="content-details">
                   <h1>Conference</h1>
                   <h3>29-30, December 2021</h3>
               </div>
            </div>
        </div>
      
      
        </section>

    </div>
  

 

   <script src="main.js"></script>
</body>
</html>
